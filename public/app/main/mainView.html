<div class="game-board">
	<ul class="small-block-grid-5">
		<li ng-repeat="word in ::vm.words" ng-click="vm.toggleSpace(word, $index)" ng-class="{covered: vm.isCovered($index)}">
			<div>{{::word.word}}</div>
		</li>
	</ul>
	<div class="bingo" ng-show="vm.hasBingo">
		<p>Bingo!!!</p>
		<button ng-click="vm.hasBingo = false" class="button tiny">Oops, not really</button>
	</div>
</div>
